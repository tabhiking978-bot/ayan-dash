
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNBEATABLE LEGEND AYAN</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Orbitron',sans-serif;
background:#020617;
color:white;
}
h1{
text-align:center;
margin:30px 10px 10px;
font-size:42px;
font-weight:900;
letter-spacing:4px;
text-shadow:0 0 15px rgba(0,255,255,0.6);
}
.sub{text-align:center;font-size:14px;opacity:.7;margin-bottom:30px}

.container{
display:flex;
flex-direction:column;
gap:30px;
padding:30px;
max-width:500px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:20px;
text-align:center;
cursor:pointer;
transition:.4s;
width:100%;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 35px rgba(0,255,255,0.6);
}

.card img{
width:100%;
border-radius:14px;
margin-bottom:15px;
}

footer{
text-align:center;
font-size:11px;
opacity:.6;
padding:20px;
}
</style>
</head>
<body>

<h1>üëë UNBEATABLE LEGEND AYAN</h1>
<div class="sub">PRIVATE SERVER CONTROL PANEL</div>

<div class="container">
{% for app in apps %}
<div class="card" onclick="window.open('{{ app.link }}','_blank')">
<img src="{{ url_for('static', filename=app.image) }}">
<h3>{{ app.name }}</h3>
</div>
{% endfor %}
</div>

<footer>
¬© LEGEND AYAN ‚Ä¢ <br>
‚ù§Ô∏è Made with love by Ayan
</footer>

</body>
</html>
