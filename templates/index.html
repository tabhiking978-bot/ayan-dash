<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNBEATABLE LEGEND AYAN</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Orbitron',sans-serif;
color:white;
min-height:100vh;
background:radial-gradient(circle at top, #0f172a, #020617 60%);
overflow-x:hidden;

display:flex;
flex-direction:column;
}

/* animated background */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,255,.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(0,120,255,.06), transparent 40%);
animation:moveBg 12s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

/* page wrapper */
.page{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
}

h1{
text-align:center;
margin:20px 10px 8px;
font-size:36px;
font-weight:900;
letter-spacing:4px;
text-shadow:0 0 18px rgba(0,255,255,0.7);
}

.sub{
text-align:center;
font-size:13px;
opacity:.75;
margin-bottom:6px;
}

.live{
display:flex;
justify-content:center;
align-items:center;
gap:8px;
font-size:12px;
margin-bottom:6px;
}

.dot{
width:8px;
height:8px;
border-radius:50%;
background:#00ffcc;
box-shadow:0 0 10px #00ffcc;
animation:pulse 1.2s infinite;
}

@keyframes pulse{
0%{opacity:1}
50%{opacity:.3}
100%{opacity:1}
}

.time{
text-align:center;
margin-bottom:20px;
font-size:13px;
letter-spacing:1px;
opacity:.85;
text-shadow:0 0 10px rgba(0,255,255,.4);
}

.container{
display:flex;
flex-direction:column;
gap:26px;
padding:20px;
max-width:520px;
margin:auto;
}

.card{
position:relative;
background:rgba(255,255,255,0.06);
border-radius:22px;
padding:20px;
text-align:center;
cursor:pointer;
transition:.45s ease;
width:100%;
box-shadow:0 0 25px rgba(0,0,0,.6);
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
inset:0;
border-radius:22px;
padding:1px;
background:linear-gradient(120deg, transparent, #00ffff, transparent);
opacity:.35;
}

.card:hover{
transform:translateY(-6px) scale(1.05);
box-shadow:0 0 45px rgba(0,255,255,0.6);
}

.card img{
width:100%;
border-radius:14px;
margin-bottom:15px;
}

.card h3{
margin:5px 0 0;
font-size:16px;
letter-spacing:1px;
}

footer{
text-align:center;
font-size:11px;
opacity:.6;
padding:25px 10px;
}

.container, h1, .sub{
animation:fadeUp .8s ease both;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="page">

<h1>üëë UNBEATABLE LEGEND AYAN</h1>
<div class="sub">PRIVATE SERVER CONTROL PANEL</div>

<div class="live">
  <div class="dot"></div>
  LIVE ‚Ä¢ Always Running
</div>

<div class="time" id="indiaTime">
  üáÆüá≥ IST --:--:--
</div>

<div class="container">
{% for app in apps %}
<div class="card" onclick="window.open('{{ app.link }}','_blank')">
  <img src="{{ url_for('static', filename=app.image) }}">
  <h3>{{ app.name }}</h3>
</div>
{% endfor %}
</div>

<footer>
¬© LEGEND AYAN <br>
Made with ‚ù§Ô∏è by Ayan
</footer>

</div>

<!-- IST TIME SCRIPT -->
<script>
function updateIST(){
  const now = new Date();
  const options = {
    timeZone: "Asia/Kolkata",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  };
  const time = new Intl.DateTimeFormat("en-IN", options).format(now);
  document.getElementById("indiaTime").innerHTML = "üáÆüá≥ IST " + time;
}
updateIST();
setInterval(updateIST, 1000);
</script>

</body>
</html>
