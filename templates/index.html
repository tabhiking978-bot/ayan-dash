<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNBEATABLE LEGEND AYAN</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  margin:0;
  font-family:'Orbitron',sans-serif;
}

body{
  background:radial-gradient(circle at top, #0f172a, #020617 65%);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FULL SCREEN WRAPPER */
.page{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* HEADER */
h1{
  font-size:40px;
  font-weight:900;
  letter-spacing:4px;
  margin:0 0 6px;
  text-shadow:0 0 20px rgba(0,255,255,.7);
}

.sub{
  font-size:13px;
  opacity:.75;
  margin-bottom:10px;
}

.live{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  margin-bottom:6px;
}

.dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:#00ffcc;
  box-shadow:0 0 10px #00ffcc;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

.time{
  font-size:13px;
  margin-bottom:30px;
  opacity:.85;
  text-shadow:0 0 10px rgba(0,255,255,.4);
}

/* CONTAINER FULL SCREEN FEEL */
.container{
  width:100%;
  max-width:780px;
  display:flex;
  flex-direction:column;
  gap:32px;
  padding:0 20px;
}

/* BIG CLEAN DASHBOARD BOX */
.card{
  height:120px;
  border-radius:30px;
  background:linear-gradient(
    135deg,
    rgba(0,255,255,0.25),
    rgba(0,60,90,0.4)
  );

  display:flex;
  align-items:center;
  justify-content:center;

  cursor:pointer;
  transition:.3s ease;

  box-shadow:
    0 20px 45px rgba(0,0,0,.65),
    inset 0 0 25px rgba(255,255,255,.08);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 28px 60px rgba(0,255,255,.45);
}

.card img{
  display:none; /* image delete nahi, bas hide for clean look */
}

.card h3{
  font-size:22px;
  letter-spacing:2px;
  font-weight:700;
}

/* FOOTER */
footer{
  margin-top:40px;
  font-size:11px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="page">

<h1>üëë UNBEATABLE LEGEND AYAN</h1>
<div class="sub">PRIVATE SERVER CONTROL PANEL</div>

<div class="live">
  <div class="dot"></div>
  LIVE ‚Ä¢ Always Running
</div>

<div class="time" id="indiaTime">
  üáÆüá≥ IST --:--:--
</div>

<div class="container">
{% for app in apps %}
  <div class="card" onclick="window.open('{{ app.link }}','_blank')">
    <h3>{{ app.name }}</h3>
  </div>
{% endfor %}
</div>

<footer>
¬© LEGEND AYAN <br>
Made with ‚ù§Ô∏è by Ayan
</footer>

</div>

<!-- IST TIME -->
<script>
function updateIST(){
  const now = new Date();
  const options = {
    timeZone: "Asia/Kolkata",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  };
  document.getElementById("indiaTime").innerHTML =
    "üáÆüá≥ IST " +
    new Intl.DateTimeFormat("en-IN", options).format(now);
}
updateIST();
setInterval(updateIST,1000);
</script>

</body>
</html>
